<div class="container mt-3">
    <h2>Promise Example</h2>
    <p id="errorMsg" class="m-3 text-danger">{{errorMsg}}</p>
   <form #form="ngForm" (ngSubmit)="getEmployeeData(form.value.id)" class="form m-3" >
    <input type="number" class="form-control m-3" ngModel="id" name="id">    
    <button class="btn btn-primary m-3" type="submit">load data</button>  
   </form>    
    <table class="table table-hover" >
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>City</th>
          <th>Mobile1</th>
          <th>Mobile2</th>
        </tr>
      </thead>
      <tbody *ngFor="let employee of this.employees">
        <tr>
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.street}}</td>
          <td>{{employee.city}}</td>
          <td>{{employee.mobile1}}</td>
          <td>{{employee.mobile2}}</td>
        </tr>
      </tbody>
    </table>
    
</div>
